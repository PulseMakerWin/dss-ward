<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script src="../node_modules/d3/dist/d3.js"></script>
    <script>

      drag = function(simulation) {

        function dragstarted(event) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }

        function dragged(event) {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }

        function dragended(event) {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }

      draw = function(data) {

        const { links, nodes } = data;

        const zoom = d3.zoom().on('zoom', e => {
          g.attr('transform', e.transform);
        });

        const svg = d3.create('svg')
              .attr('viewBox', [0, 0, 600, 600])
              .call(zoom);

        const g = svg.append('g');

        const simulation = d3.forceSimulation(nodes)
              .force('link', d3.forceLink(links).id(d => d.id).distance(80))
              .force('center', d3.forceCenter(200, 200).strength(0.05))
              .force('collision', d3.forceCollide(80).strength(0.3))
              .force('bodies', d3.forceManyBody()
                     .strength(-200)
                     .distanceMin(10)
                    );

        const link = g.append('g')
              .selectAll('line')
              .data(links)
              .join('g')
              .on('mouseover', (e, d) => {
                d3.select('#link-' + d.index)
                  .attr('stroke-width', 4)
                  .attr('stroke', 'black');
                d3.select('#label-' + d.index)
                  .style('opacity', 1)
                selectNode(d.target);
                selectNode(d.source);
              })
              .on('mouseout', (e, d) => {
                d3.select('#link-' + d.index)
                  .attr('stroke-width', 2)
                  .attr('stroke', d => linkColor(d));
                d3.select('#label-' + d.index)
                  .style('opacity', 0)
                deselectNode(d.target);
                deselectNode(d.source);
              });

        const linkColor = d => {
          return d.label === 'ward' ?
            '#50a0a0' :
            d.label === 'owner' ?
            'red' :
            d.label === 'authority' ?
            'blue' :
            d.label === 'bud' ?
            'orange' :
            'grey';
        }

        const selectNode = d => {
          d3.select('#circle-' + d.id)
            .attr('r', 10);
          d3.select('#name-' + d.id)
            .style('font-weight', 1000)
            .style('opacity', 1);
        }

        const deselectNode = d => {
          d3.select('#circle-' + d.id)
            .attr('r', 5);
          d3.select('#name-' + d.id)
            .style('font-weight', 'initial')
            .style('opacity', d =>
              d.id.startsWith('FLIP_')
                || d.id.startsWith('CLIP_')
                || d.id.startsWith('JOIN_') ? 0 : 1
            );
        }

        const defs = svg.append('svg:defs');
        const arrow = defs.append('svg:marker')
              .attr('id', 'arrow')
              .attr('viewBox', '0 -5 10 10')
              .attr('refX', 16)
              .attr('markerWidth', 3.5)
              .attr('markerHeight', 3.5)
              .attr('orient', 'auto')
              .append('svg:path')
              .attr('d', 'M0,-5L10,0L0,5')

        const line = link.append('line')
              .attr('stroke-width', 2)
              .style('marker-end', 'url(#arrow)')
              .attr('stroke', d => linkColor(d))
              .attr('id', d => 'link-' + d.index);

        const label = link.append('text')
              .style('font-family', 'sans-serif')
              .text(d => d.label)
              .style('opacity', 0)
              .style('font-weight', 1000)
              .attr('id', d => 'label-' + d.index);

        const node = g.append('g')
              .selectAll('circle')
              .data(nodes)
              .join('g')
              .on('mouseover', (e, d) => selectNode(d))
              .on('mouseout', (e, d) => deselectNode(d))
              .call(drag(simulation));

        const circle = node.append('circle')
              .attr('r', 5)
              .attr('id', d => 'circle-' + d.id)
              .attr('fill', 'red');

        const name = node.append('text')
              .style('font-family', 'sans-serif')
              .attr('id', d => 'name-' + d.id)
              .attr('class', 'name')
              .text(d => d.id.replaceAll('_', ' '));

        simulation.on('tick', () => {
          line
            .attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);

          label
            .attr('transform', d => {
              const x = (d.source.x + d.target.x) / 2;
              const y = (d.source.y + d.target.y) / 2;
              return 'translate(' + x + ',' + y + ')'
            });

          circle
            .attr('cx', d => d.x)
            .attr('cy', d => d.y);

          name
            .attr('transform', d => 'translate(' + d.x + ',' + d.y + ')');
        });

        document.body.append(svg.node());
        d3.selectAll('.name').each(d => deselectNode(d));
      }

      fetch('http://localhost:5783/MCD_VAT')
  .then(response => response.json()).then(data => draw(data));
    </script>
  </body>
</html>
